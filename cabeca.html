<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proteção para Cabeça | Gran Safety EPIs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header"></div>

  <section class="section">
    <h2>Proteção para Cabeça</h2>
    <div class="produtos">
      <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Capacete" alt="Capacete de Segurança">
        <p>Capacete de Segurança</p>
        <span class="price">R$87,50</span>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Balaclava" alt="Balaclava Térmica">
        <p>Balaclava Térmica</p>
        <span class="price">R$54,20</span>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Protetor+Facial" alt="Protetor Facial">
        <p>Protetor Facial</p>
        <span class="price">R$62,80</span>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Abafador+de+Ruído" alt="Abafador de Ruído">
        <p>Abafador de Ruído</p>
        <span class="price">R$75,30</span>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Touca+Descartável" alt="Touca Descartável">
        <p>Touca Descartável</p>
        <span class="price">R$18,90</span>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Protetor+Auricular" alt="Protetor Auricular">
        <p>Protetor Auricular</p>
        <span class="price">R$12,40</span>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
