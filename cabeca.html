<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prote√ß√£o para Cabe√ßa | Gran Safety EPIs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0 0 0;
    }
    .quantity-btn {
      width: 32px;
      height: 32px;
      font-size: 22px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .quantity-btn:hover {
      background: #ddd;
    }
    .quantity-input {
      width: 48px;
      height: 32px;
      text-align: center;
      font-size: 18px;
      margin: 0 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .card {
      position: relative;
      padding-bottom: 20px;
    }
    .price {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .total-price {
      display: block;
      text-align: center;
      font-size: 1.1em;
      color: #256fa1;
      margin-top: 4px;
    }
    .add-cart-btn {
      display: block;
      width: 80%;
      margin: 14px auto 0 auto;
      background: #2ecc40;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 0;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .add-cart-btn:hover {
      background: #27ae39;
    }
    #carrinho-flutuante {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #112557;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-weight: bold;
      max-width: 260px;
    }
    #carrinho-toggle {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #carrinho-toggle:hover {
      background-color: #0b1d3b;
    }
    #carrinho-conteudo {
      background-color: white;
      color: #000;
      padding: 8px 12px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    #carrinho-conteudo ul {
      list-style: none;
      margin: 0;
      padding: 0;
      font-size: 0.9em;
    }
    #carrinho-conteudo li {
      margin-bottom: 4px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <section class="section">
    <h2>Prote√ß√£o para Cabe√ßa</h2>
    <div class="produtos">
      <!-- ... seus produtos ... -->
    </div>
  </section>
  <div id="footer"></div>

  <div id="carrinho-flutuante">
    <div id="carrinho-toggle" onclick="toggleCarrinhoPreview()">
      üõí Carrinho (<span id="badgeCarrinho">0</span>) <span id="setaToggle">‚ñ≤</span>
    </div>
    <div id="carrinho-conteudo">
      <ul id="preview-list">
        <li style="color:#666;font-style:italic">Carrinho vazio.</li>
      </ul>
      <button onclick="window.location.href='checkout.html'" style="margin-top:8px;width:100%;padding:6px 0;background:#2ecc40;color:#fff;border:none;border-radius:4px;cursor:pointer;">Finalizar</button>
    </div>
  </div>

  <script>
    function atualizarBadge() {
      const carrinho = JSON.parse(localStorage.getItem('carrinhoGranSafety')) || [];
      const badge = document.getElementById('badgeCarrinho');
      if (badge) badge.textContent = carrinho.length > 0 ? carrinho.length : '0';
      atualizarPreview(carrinho);
    }

    function toggleCarrinhoPreview() {
      const conteudo = document.getElementById('carrinho-conteudo');
      const seta = document.getElementById('setaToggle');
      if (conteudo.style.display === 'none') {
        conteudo.style.display = 'block';
        seta.textContent = '‚ñº';
      } else {
        conteudo.style.display = 'none';
        seta.textContent = '‚ñ≤';
      }
    }

    function atualizarPreview(carrinho) {
      const lista = document.getElementById('preview-list');
      lista.innerHTML = '';
      if (carrinho.length === 0) {
        lista.innerHTML = '<li style="color:#666;font-style:italic">Carrinho vazio.</li>';
        return;
      }
      carrinho.forEach(item => {
        lista.innerHTML += `<li><b>${item.nome}</b> x${item.qtd}</li>`;
      });
    }

    window.addEventListener('load', atualizarBadge);
  </script>
</body>
</html>
