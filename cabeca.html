<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prote√ß√£o para Cabe√ßa | Gran Safety EPIs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0 0 0;
    }
    .quantity-btn {
      width: 32px;
      height: 32px;
      font-size: 22px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .quantity-btn:hover {
      background: #ddd;
    }
    .quantity-input {
      width: 48px;
      height: 32px;
      text-align: center;
      font-size: 18px;
      margin: 0 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .card {
      position: relative;
      padding-bottom: 20px;
    }
    .price {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .total-price {
      display: block;
      text-align: center;
      font-size: 1.1em;
      color: #256fa1;
      margin-top: 4px;
    }
    .add-cart-btn {
      display: block;
      width: 80%;
      margin: 14px auto 0 auto;
      background: #2ecc40;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 0;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .add-cart-btn:hover {
      background: #27ae39;
    }
    .add-cart-btn:active {
      transform: scale(0.96);
    }
    #carrinho-flutuante {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #112557;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-weight: bold;
      max-width: 260px;
    }
    #carrinho-toggle {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #carrinho-toggle:hover {
      background-color: #0b1d3b;
    }
    #carrinho-conteudo {
      background-color: white;
      color: #000;
      padding: 8px 12px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    #carrinho-conteudo ul {
      list-style: none;
      margin: 0;
      padding: 0;
      font-size: 0.9em;
    }
    #carrinho-conteudo li {
      margin-bottom: 4px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <section class="section">
    <h2>Prote√ß√£o para Cabe√ßa</h2>
    <div class="produtos" id="produtos"></div>
  </section>
  <div id="footer"></div>
  <div id="carrinho-flutuante">
    <div id="carrinho-toggle" onclick="toggleCarrinhoPreview()">
      üõí Carrinho (<span id="badgeCarrinho">0</span>) <span id="setaToggle">‚ñ≤</span>
    </div>
    <div id="carrinho-conteudo">
      <ul id="preview-list">
        <li style="color:#666;font-style:italic">Carrinho vazio.</li>
      </ul>
      <button onclick="window.location.href='checkout.html'" style="margin-top:8px;width:100%;padding:6px 0;background:#2ecc40;color:#fff;border:none;border-radius:4px;cursor:pointer;">Finalizar</button>
    </div>
  </div>
  <script>
    const produtosData = [
      { nome: 'Capacete de Seguran√ßa', preco: 87.50, imagem: 'https://via.placeholder.com/200x150?text=Capacete' },
      { nome: 'Balaclava T√©rmica', preco: 54.20, imagem: 'https://via.placeholder.com/200x150?text=Balaclava' },
      { nome: 'Protetor Facial', preco: 62.80, imagem: 'https://via.placeholder.com/200x150?text=Protetor+Facial' }
    ];

    const produtosContainer = document.getElementById('produtos');
    produtosData.forEach(prod => {
      const totalInicial = prod.preco.toFixed(2).replace('.', ',');
      produtosContainer.innerHTML += `
        <div class="card" data-nome="${prod.nome}" data-preco="${prod.preco}">
          <img src="${prod.imagem}" alt="${prod.nome}">
          <p>${prod.nome}</p>
          <span class="price">R$${totalInicial}</span>
          <span class="total-price">R$${totalInicial}</span>
          <div class="quantity-control">
            <button class="quantity-btn" onclick="changeQty(this, -1)">-</button>
            <input type="number" class="quantity-input" value="1" min="1" oninput="updateTotal(this)">
            <button class="quantity-btn" onclick="changeQty(this, 1)">+</button>
          </div>
          <button class="add-cart-btn" onclick="addToCart(this)">Adicionar ao Carrinho</button>
        </div>
      `;
    });

    function atualizarPreview(carrinho) {
      const lista = document.getElementById('preview-list');
      lista.innerHTML = '';
      if (carrinho.length === 0) {
        lista.innerHTML = '<li style="color:#666;font-style:italic">Carrinho vazio.</li>';
        return;
      }
      let total = 0;
      carrinho.forEach((item, index) => {
        total += item.total;
        lista.innerHTML += `<li>
          <b>${item.nome}</b> x${item.qtd}<br>
          <small>R$${item.total.toFixed(2).replace('.', ',')}</small>
          <button onclick="removerItemCarrinho(${index})" style="float:right;color:red;background:none;border:none;font-size:1em;cursor:pointer">&times;</button>
        </li>`;
      });
      lista.innerHTML += `<li style="text-align:right;font-weight:bold;margin-top:6px;">Total: R$${total.toFixed(2).replace('.', ',')}</li>`;
    }

    function atualizarBadge() {
      const carrinho = JSON.parse(localStorage.getItem('carrinhoGranSafety')) || [];
      const badge = document.getElementById('badgeCarrinho');
      let totalQtd = carrinho.reduce((sum, item) => sum + item.qtd, 0);
      if (badge) badge.textContent = totalQtd > 0 ? totalQtd : '0';
      atualizarPreview(carrinho);
    }

    function toggleCarrinhoPreview() {
      const conteudo = document.getElementById('carrinho-conteudo');
      const seta = document.getElementById('setaToggle');
      if (conteudo.style.display === 'none') {
        conteudo.style.display = 'block';
        seta.textContent = '‚ñº';
      } else {
        conteudo.style.display = 'none';
        seta.textContent = '‚ñ≤';
      }
    }

    function removerItemCarrinho(index) {
      let carrinho = JSON.parse(localStorage.getItem('carrinhoGranSafety')) || [];
      carrinho.splice(index, 1);
      localStorage.setItem('carrinhoGranSafety', JSON.stringify(carrinho));
      atualizarBadge();
    }

    function updateTotal(input) {
      const card = input.closest('.card');
      const precoUnit = parseFloat(card.dataset.preco);
      let qtd = parseInt(input.value);
      if (isNaN(qtd) || qtd < 1) qtd = 1;
      const total = precoUnit * qtd;
      card.querySelector('.total-price').textContent = 'R$' + total.toFixed(2).replace('.', ',');
    }

    function changeQty(btn, delta) {
      const input = btn.parentElement.querySelector('.quantity-input');
      let val = parseInt(input.value);
      if (isNaN(val)) val = 1;
      val += delta;
      if (val < 1) val = 1;
      input.value = val;
      updateTotal(input);
    }

    function addToCart(btn) {
      const card = btn.closest('.card');
      const nome = card.dataset.nome;
      const precoUnit = parseFloat(card.dataset.preco);
      const input = card.querySelector('.quantity-input');
      let qtd = parseInt(input.value);
      if (isNaN(qtd) || qtd < 1) qtd = 1;
      const total = precoUnit * qtd;
      let carrinho = JSON.parse(localStorage.getItem('carrinhoGranSafety')) || [];
      let found = carrinho.find(item => item.nome === nome);
      if (found) {
        found.qtd += qtd;
        found.total = found.qtd * precoUnit;
      } else {
        carrinho.push({ nome, qtd, precoUnit, total });
      }
      localStorage.setItem('carrinhoGranSafety', JSON.stringify(carrinho));
      atualizarBadge();
    }

    window.addEventListener('load', () => {
      atualizarBadge();
    });
  </script>
</body>
</html>
