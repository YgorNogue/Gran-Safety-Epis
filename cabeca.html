<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proteção para Cabeça | Gran Safety EPIs</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="header"></div>

  <section class="section">
    <h2>Proteção para Cabeça</h2>
    <div class="produtos">
      <div class="card">
        <img src="https://via.placeholder.com/200x150?text=Proteção" alt="Proteção para Cabeça">
        <p>Proteção para Cabeça Exemplo</p>
        <span class="price">R$99,90</span>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);
  </script>
</body>
</html>
