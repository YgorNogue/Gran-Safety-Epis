<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proteção para Cabeça | Gran Safety EPIs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0 0 0;
    }
    .quantity-btn {
      width: 32px;
      height: 32px;
      font-size: 22px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .quantity-btn:hover {
      background: #ddd;
    }
    .quantity-input {
      width: 48px;
      height: 32px;
      text-align: center;
      font-size: 18px;
      margin: 0 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .card {
      position: relative;
      padding-bottom: 20px;
    }
    .price {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .total-price {
      display: block;
      text-align: center;
      font-size: 1.1em;
      color: #256fa1;
      margin-top: 4px;
    }
    .add-cart-btn {
      display: block;
      width: 80%;
      margin: 14px auto 0 auto;
      background: #2ecc40;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 0;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .add-cart-btn:hover {
      background: #27ae39;
    }
    .add-cart-btn:active {
      transform: scale(0.96);
    }
    #carrinho-flutuante {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #112557;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-weight: bold;
      max-width: 260px;
    }
    #carrinho-toggle {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    #carrinho-toggle:hover {
      background-color: #0b1d3b;
    }
    #carrinho-conteudo {
      background-color: white;
      color: #000;
      padding: 8px 12px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    #carrinho-conteudo ul {
      list-style: none;
      margin: 0;
      padding: 0;
      font-size: 0.9em;
    }
    #carrinho-conteudo li {
      margin-bottom: 4px;
      border-bottom: 1px dashed #ccc;
      padding-bottom: 4px;
    }
  </style>
</head>
<body>
  <!-- Conteúdo do corpo permanece o mesmo -->
  <script>
    function atualizarBadge() {
      const carrinho = JSON.parse(localStorage.getItem('carrinhoGranSafety')) || [];
      const badge = document.getElementById('badgeCarrinho');
      let totalQtd = carrinho.reduce((sum, item) => sum + item.qtd, 0);
      if (badge) badge.textContent = totalQtd > 0 ? totalQtd : '0';
      atualizarPreview(carrinho);
    }
  </script>
</body>
</html>
