<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proteção para Cabeça | Gran Safety EPIs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0 0 0;
    }
    .quantity-btn {
      width: 32px;
      height: 32px;
      font-size: 22px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .quantity-btn:hover {
      background: #ddd;
    }
    .quantity-input {
      width: 48px;
      height: 32px;
      text-align: center;
      font-size: 18px;
      margin: 0 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .card {
      position: relative;
      padding-bottom: 20px;
    }
    .price {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .total-price {
      display: block;
      text-align: center;
      font-size: 1.1em;
      color: #256fa1;
      margin-top: 4px;
    }
    .add-cart-btn {
      display: block;
      width: 80%;
      margin: 14px auto 0 auto;
      background: #2ecc40;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 0;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .add-cart-btn:hover {
      background: #27ae39;
    }
    #cart {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #f7f7f7;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      min-width: 220px;
      max-width: 350px;
      z-index: 100;
      font-size: 0.98em;
      cursor: move;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      user-select: none;
    }
    #cart h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.12em;
      color: #256fa1;
      cursor: move;
    }
    #cart ul {
      list-style: none;
      padding: 0;
      margin: 0 0 8px 0;
      max-height: 190px;
      overflow-y: auto;
    }
    #cart li {
      margin-bottom: 6px;
      border-bottom: 1px dashed #ddd;
      padding-bottom: 2px;
    }
    #cart .empty {
      color: #888;
      font-style: italic;
      text-align: center;
    }
    #cart .cart-total {
      font-weight: bold;
      color: #222;
      text-align: right;
    }
    .go-cart-btn {
      display: block;
      width: 100%;
      margin: 12px auto 0 auto;
      background: #2ecc40;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 0;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .go-cart-btn:hover {
      background: #27ae39;
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <section class="section">
    <h2>Proteção para Cabeça</h2>
    <div class="produtos">
      <!-- Produto 1 -->
      <div class="card" data-nome="Capacete de Segurança" data-preco="87.50">
        <img src="https://via.placeholder.com/200x150?text=Capacete" alt="Capacete de Segurança">
        <p>Capacete de Segurança</p>
        <span class="price" data-preco-unitario>R$87,50</span>
        <span class="total-price" data-total>R$87,50</span>
        <div class="quantity-control">
          <button class="quantity-btn" onclick="changeQty(this, -1)">-</button>
          <input type="number" class="quantity-input" value="1" min="1" oninput="updateTotal(this)">
          <button class="quantity-btn" onclick="changeQty(this, 1)">+</button>
        </div>
        <button class="add-cart-btn" onclick="addToCart(this)">Adicionar ao Carrinho</button>
      </div>
      <!-- Produto 2 -->
      <div class="card" data-nome="Balaclava Térmica" data-preco="54.20">
        <img src="https://via.placeholder.com/200x150?text=Balaclava" alt="Balaclava Térmica">
        <p>Balaclava Térmica</p>
        <span class="price" data-preco-unitario>R$54,20</span>
        <span class="total-price" data-total>R$54,20</span>
        <div class="quantity-control">
          <button class="quantity-btn" onclick="changeQty(this, -1)">-</button>
          <input type="number" class="quantity-input" value="1" min="1" oninput="updateTotal(this)">
          <button class="quantity-btn" onclick="changeQty(this, 1)">+</button>
        </div>
        <button class="add-cart-btn" onclick="addToCart(this)">Adicionar ao Carrinho</button>
      </div>
      <!-- Produto 3 -->
      <div class="card" data-nome="Protetor Facial" data-preco="62.80">
        <img src="https://via.placeholder.com/200x150?text=Protetor+Facial" alt="Protetor Facial">
        <p>Protetor Facial</p>
        <span class="price" data-preco-unitario>R$62,80</span>
        <span class="total-price" data-total>R$62,80</span>
        <div class="quantity-control">
          <button class="quantity-btn" onclick="changeQty(this, -1)">-</button>
          <input type="number" class="quantity-input" value="1" min="1" oninput="updateTotal(this)">
          <button class="quantity-btn" onclick="changeQty(this, 1)">+</button>
        </div>
        <button class="add-cart-btn" onclick="addToCart(this)">Adicionar ao Carrinho</button>
      </div>
      <!-- Produto 4 -->
      <div class="card" data-nome="Abafador de Ruído" data-preco="75.30">
        <img src="https://via.placeholder.com/200x150?text=Abafador+de+Ruído" alt="Abafador de Ruído">
        <p>Abafador de Ruído</p>
        <span class="price" data-preco-unitario>R$75,30</span>
        <span class="total-price" data-total>R$75,30</span>
        <div class="quantity-control">
          <button class="quantity-btn" onclick="changeQty(this, -1)">-</button>
          <input type="number" class="quantity-input" value="1" min="1" oninput="updateTotal(this)">
          <button class="quantity-btn" onclick="changeQty(this, 1)">+</button>
        </div>
        <button class="add-cart-btn" onclick="addToCart(this)">Adicionar ao Carrinho</button>
      </div>
      <!-- Produto 5 -->
      <div class="card" data-nome="Touca Descartável" data-preco="18.90">
        <img src="https://via.placeholder.com/200x150?text=Touca+Descartável" alt="Touca Descartável">
        <p>Touca Descartável</p>
        <span class="price" data-preco-unitario>R$18,90</span>
        <span class="total-price" data-total>R$18,90</span>
        <div class="quantity-control">
          <button class="quantity-btn" onclick="changeQty(this, -1)">-</button>
          <input type="number" class="quantity-input" value="1" min="1" oninput="updateTotal(this)">
          <button class="quantity-btn" onclick="changeQty(this, 1)">+</button>
        </div>
        <button class="add-cart-btn" onclick="addToCart(this)">Adicionar ao Carrinho</button>
      </div>
      <!-- Produto 6 -->
      <div class="card" data-nome="Protetor Auricular" data-preco="12.40">
        <img src="https://via.placeholder.com/200x150?text=Protetor+Auricular" alt="Protetor Auricular">
        <p>Protetor Auricular</p>
        <span class="price" data-preco-unitario>R$12,40</span>
        <span class="total-price" data-total>R$12,40</span>
        <div class="quantity-control">
          <button class="quantity-btn" onclick="changeQty(this, -1)">-</button>
          <input type="number" class="quantity-input" value="1" min="1" oninput="updateTotal(this)">
          <button class="quantity-btn" onclick="changeQty(this, 1)">+</button>
        </div>
        <button class="add-cart-btn" onclick="addToCart(this)">Adicionar ao Carrinho</button>
      </div>
    </div>
  </section>

  <div id="footer"></div>

  <div id="cart" draggable="true">
    <h3>Carrinho</h3>
    <ul id="cart-list">
      <li class="empty">Carrinho vazio.</li>
    </ul>
    <div class="cart-total">Total: R$ 0,00</div>
    <button class="go-cart-btn" onclick="window.location.href='check-out.html'">Ir para o carrinho</button>
  </div>

  <script>
    // Header/footer padrão
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header').innerHTML = data);

    fetch('footer.html')
      .then(res => res.text())
      .then(data => document.getElementById('footer').innerHTML = data);

    // Atualiza o total do item conforme a quantidade
    function updateTotal(input) {
      const card = input.closest('.card');
      const precoUnit = parseFloat(card.dataset.preco.replace(",", "."));
      let qtd = parseInt(input.value);
      if (isNaN(qtd) || qtd < 1) qtd = 1;
      const total = precoUnit * qtd;
      card.querySelector('[data-total]').textContent = "R$" + total.toFixed(2).replace('.', ',');
    }

    // + e -
    function changeQty(btn, delta) {
      const input = btn.parentElement.querySelector('.quantity-input');
      let val = parseInt(input.value);
      if (isNaN(val)) val = 1;
      val += delta;
      if(val < 1) val = 1;
      input.value = val;
      updateTotal(input);
    }

    // Carrinho
    let cart = [];

    // Adiciona ao carrinho e salva no localStorage
    function addToCart(btn) {
      const card = btn.closest('.card');
      const nome = card.dataset.nome;
      const precoUnit = parseFloat(card.dataset.preco.replace(",", "."));
      const input = card.querySelector('.quantity-input');
      let qtd = parseInt(input.value);
      if (isNaN(qtd) || qtd < 1) qtd = 1;
      const total = precoUnit * qtd;

      let found = cart.find(item => item.nome === nome);
      if (found) {
        found.qtd += qtd;
        found.total = found.qtd * precoUnit;
      } else {
        cart.push({nome, qtd, precoUnit, total});
      }
      renderCart();
      saveCart();
    }

    function renderCart() {
      const ul = document.getElementById('cart-list');
      ul.innerHTML = '';
      if(cart.length === 0) {
        ul.innerHTML = '<li class="empty">Carrinho vazio.</li>';
        document.querySelector('.cart-total').textContent = "Total: R$ 0,00";
        return;
      }
      let cartTotal = 0;
      cart.forEach(item => {
        cartTotal += item.total;
        ul.innerHTML += `<li>
          <b>${item.nome}</b><br>
          Quantidade: ${item.qtd} | Unitário: R$${item.precoUnit.toFixed(2).replace('.', ',')}<br>
          <span style="color:#256fa1">Subtotal: R$${item.total.toFixed(2).replace('.', ',')}</span>
        </li>`;
      });
      document.querySelector('.cart-total').textContent = "Total: R$ " + cartTotal.toFixed(2).replace('.', ',');
    }

    // Salva carrinho no localStorage
    function saveCart() {
      localStorage.setItem('carrinhoGranSafety', JSON.stringify(cart));
    }

    // Carrega carrinho do localStorage ao abrir a página
    window.onload = function() {
      const saved = localStorage.getItem('carrinhoGranSafety');
      if (saved) {
        cart = JSON.parse(saved);
        renderCart();
      }
    }

    // Carrinho móvel (drag & drop)
    const cartDiv = document.getElementById('cart');
    let isDragging = false, offsetX = 0, offsetY = 0;

    cartDiv.addEventListener('mousedown', function(e) {
      if (e.target.tagName === 'BUTTON') return; // Não arrastar ao clicar botão
      isDragging = true;
      offsetX = e.clientX - cartDiv.offsetLeft;
      offsetY = e.clientY - cartDiv.offsetTop;
      cartDiv.style.cursor = 'grabbing';
    });

    document.addEventListener('mousemove', function(e) {
      if (isDragging) {
        cartDiv.style.left = (e.clientX - offsetX) + 'px';
        cartDiv.style.top = (e.clientY - offsetY) + 'px';
        cartDiv.style.right = 'auto'; // Remove o right fixo
      }
    });

    document.addEventListener('mouseup', function() {
      isDragging = false;
      cartDiv.style.cursor = 'move';
    });

    // Atualiza o valor inicial dos totais ao carregar
    document.querySelectorAll('.card').forEach(card => {
      const input = card.querySelector('.quantity-input');
      updateTotal(input);
    });
  </script>
</body>
</html>
