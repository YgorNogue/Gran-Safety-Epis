<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProteÃ§Ã£o para CabeÃ§a | Gran Safety EPIs</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .quantity-control {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 10px 0 0 0;
    }
    .quantity-btn {
      width: 32px;
      height: 32px;
      font-size: 22px;
      background: #eee;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .quantity-btn:hover {
      background: #ddd;
    }
    .quantity-input {
      width: 48px;
      height: 32px;
      text-align: center;
      font-size: 18px;
      margin: 0 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .card {
      position: relative;
      padding-bottom: 20px;
    }
    .price {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
    .total-price {
      display: block;
      text-align: center;
      font-size: 1.1em;
      color: #256fa1;
      margin-top: 4px;
    }
    .add-cart-btn {
      display: block;
      width: 80%;
      margin: 14px auto 0 auto;
      background: #2ecc40;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 0;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .add-cart-btn:hover {
      background: #27ae39;
    }
    #cart {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #f7f7f7;
      border: 1px solid #ccc;
      padding: 16px;
      border-radius: 8px;
      min-width: 220px;
      max-width: 350px;
      z-index: 100;
      font-size: 0.98em;
      cursor: move;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      user-select: none;
    }
    #cart h3 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 1.12em;
      color: #256fa1;
      cursor: move;
    }
    #cart ul {
      list-style: none;
      padding: 0;
      margin: 0 0 8px 0;
      max-height: 190px;
      overflow-y: auto;
    }
    #cart li {
      margin-bottom: 6px;
      border-bottom: 1px dashed #ddd;
      padding-bottom: 2px;
    }
    #cart .empty {
      color: #888;
      font-style: italic;
      text-align: center;
    }
    #cart .cart-total {
      font-weight: bold;
      color: #222;
      text-align: right;
    }
    .go-cart-btn {
      display: block;
      width: 100%;
      margin: 12px auto 0 auto;
      background: #2ecc40;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 0;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .go-cart-btn:hover {
      background: #27ae39;
    }
    #carrinho-flutuante {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #112557;
      color: white;
      padding: 12px 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      font-weight: bold;
    }
    #carrinho-flutuante:hover {
      background-color: #0b1d3b;
    }
  </style>
</head>
<body>
  <!-- ... conteÃºdo da loja ... -->

  <div id="cart" draggable="true">
    <h3>Carrinho</h3>
    <ul id="cart-list">
      <li class="empty">Carrinho vazio.</li>
    </ul>
    <div class="cart-total">Total: R$ 0,00</div>
    <button class="go-cart-btn" onclick="window.location.href='checkout.html'">Ir para o carrinho</button>
  </div>

  <!-- Carrinho Flutuante -->
  <div id="carrinho-flutuante" onclick="window.location.href='checkout.html'">
    ðŸŽ¢ Carrinho (<span id="badgeCarrinho">0</span>)
  </div>

  <script>
    function atualizarBadge() {
      const carrinho = JSON.parse(localStorage.getItem('carrinhoGranSafety')) || [];
      const badge = document.getElementById('badgeCarrinho');
      if (badge) {
        badge.textContent = carrinho.length > 0 ? carrinho.length : '0';
      }
    }

    window.addEventListener('load', atualizarBadge);
  </script>

  <!-- ... scripts da loja ... -->
</body>
</html>
